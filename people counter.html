<html>
    <head>
        <title>
            People Counter
        </title>
    </head>
    <body>
        <h2>The total of visitors so far is</h2>
        <h1 id="count">0</h1>
        <button id="add">Increment</button>
        <button id="reset">Reset Counter</button>
        <script>
            var i = 0;
            var num = document.getElementById("count")
            document.getElementById("add").onclick = function(){
                i+=1
                num.innerText = String(i)
            }
            document.getElementById("reset").onclick = function(){
                i = 0
                num.innerText = String(i)
            }
        </script>
    </body>
</html>
